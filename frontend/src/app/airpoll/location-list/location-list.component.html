<div
    class="box"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="1000"
    [scrollWindow]="false"
    (scrolled)="getlistFromServer()"
>
    <div class="c-link" *ngFor="let place of airQualityList" (click)="selectedLocation(place)">
        <a>{{place.city+' '+place.country}}</a>
    </div>
</div>
